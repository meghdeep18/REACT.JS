<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row" >
<div  id="react1">

</div>
        </div>
    </div>
   
    <script>
        fetch("https://fakestoreapi.com/products")
        .then(function(response) {
            return response.json(); 
        })
        .then(function(object) {
            display(object); 
        });
    
        let react1 = document.getElementById("react1");
        function display(object) {
            for (const mydata of object) {
                let htmlData = `
                    <div class="col-3">
                        <div class="card"> 
                            <img src="${mydata.image}"height="200px class="card-img-top"">                         
                            <div class="card-body">
                                <h5 class="card-title">${mydata.title}</h5>
                                <p class="card-text">${mydata.body}</p>
                                <a href="#" class="btn btn-primary">${mydata.id}</a>
                            </div>
                        </div>
                    </div>
                `;
                react1.insertAdjacentHTML("beforebegin", htmlData); 
            }
        }
    </script>
    
</body>
</html>
