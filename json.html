<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json tutorial</title>
</head>
<body>
    <div class="container">this is my container</div>
    <script>
        let jsonobj= {
         anme:"meghdeep",
         friend:"ronak,abhishek",
         food:"pizza"
        }

    
        console.log(jsonobj)
         let myjsonstr = JSON.stringify(jsonobj)  //convert in string
         console.log(myjsonstr)

        newjsonobj = JSON.parse(myjsonstr); //conver string to object
        console.log(newjsonobj)
    </script>
</body>
